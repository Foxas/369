{% extends "root.html" %}
{% load i18n %}

{% block all %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}369.lt{% endblock %}</title>
	<link rel="icon" type="image/ico" href="{{ STATIC_URL }}img/favicon.ico">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen">
    <script src="{{ STATIC_URL }}js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/script.js" type="text/javascript"></script>
    <!--[if IE 5]>
    <style type="text/css">
    .twoColFixLtHdr #sidebar1 { width: 230px; }
    </style>
    <![endif]-->
    <!--[if IE 7]>
    <style type="text/css">
    .twoColFixLtHdr #header #trends-block ul { padding-bottom: 0px;}
    </style>
    <![endif]--><!--[if IE]>
    <style type="text/css"> 
    .twoColFixLtHdr #sidebar1 { padding-top: 30px; }
    .twoColFixLtHdr #mainContent { zoom: 1; }
    #search-input {padding-top: 13px;}
    </style>
    <![endif]-->
    {% block javascript %}{% endblock %}
</head>
<body class="twoColFixLtHdr">
{% block body %}
<div id="container">
  <div id="header">
    <div id="main">
        <!--<h1>{% trans "Are you interested what buzz is going now? Fallow latest comments and opinions." %}</h1> -->
		<a id="logo" href="{% url a369-index %}"></a>
		<div id="twitter-widget">
		<script language="javascript">
        /* widget config */
        var jtw_divname                = '';  /* unique id of the widget */
        var jtw_search                 = 'garage48';  /* keywords or phrase to send to search.twitter.com and display */
        var jtw_width                  = '350px';  /* width of widget in px, %, or auto */
        var jtw_height                 = '60px';  /* height of widget in px, %, or auto */
        var jtw_scroll                 = 'no';  /* add scroll bar to widget, 'yes' or 'no' */
        var jtw_widget_background      = 'none';  /* background style of whole widget */
        var jtw_widget_border          = '0px none solid';  /* border style of whole widget */
        var jtw_center_widget          = '';  /* center widget horizontally in container if 'yes' */
        /* tweet styling */
        var jtw_tweet_textcolor        = '#525252';  /* text color of the tweets */
        var jtw_tweet_linkcolor        = '#525252';  /* link color of the tweets */
        var jtw_tweet_background       = 'none';  /* background style of the tweets */
        var jtw_tweet_newbackground    = '';  /* background style of new tweets */
        var jtw_tweet_border           = '0px transparent solid';  /* border style of the tweets */
        var jtw_tweet_margin           = '';  /* marin in px for each tweet */
        var jtw_tweet_fontsize         = '';  /* fontsize in px or em of each tweet */
        var jtw_big_img                = '';  /* display big avatar instead of small avatar */
        var jtw_hide_img               = 'yes';  /* do not display twitter avatar if 'yes' */
        /* display config */
        var jtw_pre_html               = '';  /* html code to display at the top of widget */
        var jtw_post_html              = '';  /* html code to display at the bottom of widget */
        var jtw_mid_html               = '';  /* html code to display inbetween each tweet */
        var jtw_widget_style_misc      = '';  /* misc css style for the widget */
        var jtw_results_style_misc     = '';  /* misc css style for the results */
        var jtw_tweet_style_misc       = '';  /* misc css style for each tweet */
        var jtw_num_tweets             = '1';  /* number of tweets to display in widget (up to 100) */
        var jtw_tweet_lang             = '';  /* language of tweets to display (2 letter country code) */
        var jtw_widget_refresh_interval= '';  /* the frequency (in seconds) to look for new tweets*/
    </script>
	<script src="{{ STATIC_URL }}js/widget.js" type="text/javascript"></script>
    </div>
	<div class="clearfloat"></div>
        <form action="{% url a369-search-results %}" method="get" id="search-form">
            <input type="text" id="search-input" name='q' value="{{ query }}">
            <input id="search-btn-submit" type="submit" value="">
        </form>
        {% block content %}
        {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
{% endblock %}
