{% extends "root.html" %}
{% load i18n %}

{% block all %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}369.lt{% endblock %}</title>

    <link rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" type="text/css" media="screen">
    <script src="{{ STATIC_URL }}js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/script.js" type="text/javascript"></script>
    <!--[if IE 5]>
    <style type="text/css">
    .twoColFixLtHdr #sidebar1 { width: 230px; }
    </style>
    <![endif]-->
    <!--[if IE 7]>
    <style type="text/css">
    .twoColFixLtHdr #header #trends-block ul { padding-bottom: 0px;}
    </style>
    <![endif]--><!--[if IE]>
    <style type="text/css"> 
    .twoColFixLtHdr #sidebar1 { padding-top: 30px; }
    .twoColFixLtHdr #mainContent { zoom: 1; }
    #search-input {padding-top: 13px;}
    </style>
    <![endif]-->
</head>
<body class="twoColFixLtHdr">
{% block body %}
<div id="container">
  <div id="header">
    <div id="main">
        <h1>{% trans "Are you interested what buzz is going now? Fallow latest comments and opinions." %}</h1>
        <form action="{% url a369-index %}" method="get" id="search-form">
            <input type="text" id="search-input" name='q'>
            <input id="search-btn-submit" type="submit" value="">
        </form>
        {% block content %}
        {% endblock %}
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
{% endblock %}
