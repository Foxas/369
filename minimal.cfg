[buildout]
parts =
    mkdir
    django
    scripts

develop =
    apps/a369
    apps/crawler369

eggs =
    South
    django-annoying
    crawler369
    a369
    django-sphinx
    django-debug-toolbar
    django-extensions
    django-test-utils

extra-paths =

allowed-eggs-from-site-packages =
    setuptools
    distribute
    lxml

extensions = mr.developer
sources = sources
sources-dir = parts
auto-checkout = *

[sources]

[scripts]
recipe = zc.recipe.egg:scripts
eggs =
    ${buildout:eggs}
entry-points = scrapy=scrapy.cmdline:execute twistd=twisted.scripts.twistd:run
initialization = import os; os.environ['DJANGO_SETTINGS_MODULNE'] = 'project.production'
scripts = scrapy twistd 

[scrapy]
recipe = taras.recipe.distutils
urls = http://hg.scrapy.org/scrapy/archive/tip.tar.gz

[django]
recipe = djangorecipe
version = 1.3
project = project
settings = development
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}
wsgi = false
wsgilog = ${buildout:directory}/var/log/wsgi.log

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/htdocs/static
    ${buildout:directory}/var/log
    ${buildout:directory}/var/data

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
