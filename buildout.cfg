[buildout]
parts =
    mkdir
    django

develop =
    apps/a369

eggs =
    PIL
    South
    django-annoying
    a369
    django-sphinx
    django-haystack
    pysolr

extra-paths =

allowed-eggs-from-site-packages =
    PIL
    setuptools
    distribute

extensions = mr.developer
sources = sources
sources-dir = parts
auto-checkout = *

versions = versions

[sources]
# my.package = svn http://example.com/svn/my.package/trunk
# some.other.package = git git://example.com/git/some.other.package.git
# bzr.package = bzr bzr+ssh://bazaar.launchpad.net/~user/project/branch/
django-sphinx = git git://github.com/dcramer/django-sphinx.git
haystack = git git://github.com/toastdriven/django-haystack.git

[versions]

[django]
recipe = djangorecipe
version = 1.3
project = project
settings = production
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}
wsgi = true
wsgilog = ${buildout:directory}/var/log/wsgi.log

[mkdir]
recipe = z3c.recipe.mkdir
paths =
    ${buildout:directory}/var/htdocs/static
    ${buildout:directory}/var/log
