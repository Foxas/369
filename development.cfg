[buildout]
extends = buildout.cfg

parts +=
    ctags
    flake8
    omelette
    scripts

eggs +=
    coverage
    django-debug-toolbar
    django-extensions
    django-test-utils
    ipdb
    ipython

[scrapy]
initialization = import os; os.environ['DJANGO_SETTINGS_MODULE'] = 'project.development'

[django]
settings = development
wsgi = false

[ctags]
recipe = z3c.recipe.tag:tags
eggs = ${buildout:eggs}
extra-paths = ${buildout:extra-paths}

[omelette]
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}

[flake8]
recipe = zc.recipe.egg
eggs = flake8
entry-points =
    flake8=flake8:main

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
